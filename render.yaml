services:
  - type: web
    name: attendance-tracker-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080

databases:
  - name: attendance-tracker-db
    databaseName: attendancetracker
    user: attendanceuser
    plan: free